<!DOCTYPE html>
<html>
<head>
	<meta http-equiv=Content-type content="text/html; charset=utf-8">
	<title>Facebook Tab Boilerplate</title>
</head>
<body>

<div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId: 'YOUR_APP_ID',
      channelUrl: '//gong-media.net/channel.php',
      status: true,
      cookie: true,
      xfbml: true
    });

    // Additional initialization code here
    FB.Canvas.setSize(); // Use FB.Canvas.setAutoGrow()
  };

  // Load the SDK Asynchronously
  (function(d) {
    var js, id = 'facebook-jssdk';
    if (d.getElementById(id)) {
      return;
    }
    js = d.createElement('script');
    js.id = id;
    js.async = true;
    js.src = "//connect.facebook.net/en_US/all.js";
    d.getElementsByTagName('head')[0].appendChild(js);
  }(document));
</script>

<div id="site-wrapper">
  
</div><!-- /#site-wrapper -->

<!--
  Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if
  offline
-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
  window.jQuery ||
  document.write('<script src="_/js/libs/jquery-1.7.1.min.js"><\/script>');
</script>

<!-- Site Scripts -->
<script src="_/js/plugins.js" type="text/javascript" charset="utf-8"></script>
<script src="_/js/script.js" type="text/javascript" charset="utf-8"></script>

<!-- Google Anlytics -->
<script>
  var _gaq = [
    ['_setAccount', 'UA-XXXXX-X'],
    ['_trackPageview']
  ];
  (function(d, t) {
    var g = d.createElement(t),
        s = d.getElementsByTagName(t)[0];
    g.src = ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g, s)
  }(document, 'script'));
</script>

</body>
</html>
